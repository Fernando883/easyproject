<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <h:outputScript library="js"  name="jQuery.min.js" target="head"></h:outputScript>

    
    <section class="content">
            <!-- quick email widget -->
            <h:form>
              <div class="box box-info">
                <div class="box-header">
                  <i class="fa fa-envelope"></i>
                  <h3 class="box-title">Quick Email</h3>
                </div>
                <div class="box-body">
                  
                    <div class="form-group">
                        <h:inputText id="desteny" style="margin-bottom: 10px" class="form-control" value="#{emailBean.desteny}" p:placeholder ="Email to" required="true" requiredMessage="Debe introducir un email"/>
                        <c:message for="desteny" display="text" ></c:message>
                    </div>
                    <div class="form-group">
                        <h:inputText id="subject" style="margin-bottom: 10px" class="form-control" value="#{emailBean.subject}" p:placeholder ="Subject" required="true" requiredMessage="Debe introducir un asunto"/>
                        <c:message for="subject" display="text" ></c:message>
                    </div>
                    <div>
                        <h:inputTextarea class="textarea" p:placeholder ="Message" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" value="#{emailBean.message}"></h:inputTextarea>
                    </div>
                </div>
                  <h:outputLabel rendered="#{emailBean.sendEmail == true}" class="box-title text-green" style="padding-left: 20px"  >Email enviado con Ã©xito</h:outputLabel>

                <div class="box-footer clearfix">
                    <h:commandButton class="pull-right btn btn-default fa fa-arrow-circle-right" id="sendEmail" action="#{emailBean.doSendEmail()}" value="Send"></h:commandButton>
                </div>

              </div>

                </h:form>
    </section>
</html>
