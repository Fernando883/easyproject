<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"    
      xmlns:pr="http://primefaces.org/ui">

    <h:outputScript library="primefaces"  name="jQuery.min.js" target="head"></h:outputScript>

    <h:panelGroup  rendered="#{taskBean.viewTask == true}">


        <div class="box box-warning" >
            <div class='box-header with-border'>
                <h3 class="box-title text-yellow text-bold">#{taskBean.taskSelected.nombre}</h3><!-- /.user-block -->

                <div class='box-tools'>
                    <button class='btn btn-box-tool' data-widget='remove'><i class='fa fa-times'></i></button>
                </div><!-- /.box-tools -->
            </div><!-- /.box-header -->
            <div class='box-body'>
                <p>#{taskBean.taskSelected.descripcion}</p>
            </div><!-- /.box-body -->

            <ui:repeat value="#{taskBean.taskSelected.comentarioCollection}" var="comment">

                <div class='box-footer box-comments with-border'>
                    <div class='box-comment'>
                        <!-- User image -->
                        <div class="margin_own-left">
                            <span class="username">
                                #{comment.idUsuario.nombreU}
                                <span class="text-muted pull-right">#{comment.fecha}</span>
                            </span><!-- /.username -->
                            #{comment.texto}
                        </div><!-- /.comment-text -->
                    </div><!-- /.box-comment -->

                </div><!-- /.box-footer -->
            </ui:repeat>


            <div class="box-footer">
                <h:form>
                    <img class="img-responsive img-circle img-sm" src="#{userBean.image}" alt="alt text"/>
                    <!-- .img-push is used to add margin to elements next to floating images -->
                    <pr:defaultCommand target="save"/>

                    <h:commandButton id="save" action="#{commentBean.doSaveComment()}" value="Guardar" type="hidden" rendered="false"/>

                    <div class="img-push">
                        <h:inputText class="form-control input-sm" p:placeholder="Press enter to post comment"/>
                    </div>

                </h:form>
            </div><!-- /.box-footer -->
        </div><!-- /.box -->
    </h:panelGroup>
</html>
