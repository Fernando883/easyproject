<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="#{userBean.image}" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p>#{userBean.name}</p>
                    <!-- Status -->
                    <!--<a href="#"><i class="fa fa-circle text-success"></i> Online</a>-->
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">


                <!-- List -->
                <li class="header">#{userBean.name}</li>

                <li class="treeview">
                    <h:link outcome="#{projectBean.doGoToNewProject()}"><i class="fa fa-edit"></i><span>Crear nuevo proyecto</span> </h:link>
                </li>

                <li class="treeview">
                    <a href="#"><i class="fa fa-dashboard"></i><span>Proyectos</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <ui:repeat var="project" value="#{projectBean.proyectos}" varStatus="status">
                            <li>
                                <h:form>
                                    <h:commandLink style="padding-left: 15px" value="#{project.nombreP}" action="#{projectBean.doGoProject(project)}"/>
                                </h:form>
                            </li>
                        </ui:repeat>
                    </ul>
                </li>

                <li class="treeview">
                    <a href="#"><i class="fa fa-files-o"></i><span>Tareas</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <ui:repeat var="task" value="#{taskBean.collectionTask}" varStatus="status">
                            <li><a href="#">#{task.nombre}</a></li>
                        </ui:repeat>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#"><i class="fa fa-edit"></i><span>Chat</span></a>
                </li>

            </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
</html>
