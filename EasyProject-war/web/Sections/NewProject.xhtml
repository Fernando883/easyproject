<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="row">

        <div class="col-md-6">

            <div class="box box-danger">

                <div class="box-header with-border">
                    <div class="box-title">Nuevo proyecto</div>
                </div>

                <h:form role="form">

                    <div class="box-body">
                        <div class="form-group">

                            <h:outputLabel class="col-sm-2 control-label"> Nombre </h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" p:placeholder ="Introduzca el nombre del proyecto"/>
                                <br></br>
                            </div>

                        </div>

                        <div class="form-group">

                            <h:outputLabel class="col-sm-2 control-label"> Descripción </h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" p:placeholder ="Introduzca la descripción del proyecto"/>
                                <br></br>
                            </div>

                        </div>

                        <div class="form-group">

                            <h:outputLabel class="col-sm-2 control-label"> Miembros </h:outputLabel>
                            <div class="col-sm-9">
                                <c:autoComplete value="#{projectBean.search}" completeMethod="#{projectBean.completeName}"
                                                required="true" inputStyleClass="form-control">
                                </c:autoComplete>
                                <br></br> <br></br>
                            </div>

                            <div class="col-sm-1">
                                <h:commandLink action="#{projectBean.doAddTempList}">
                                    <i class="fa fa-2x fa-plus" style="color:grey;"></i>                                    
                                </h:commandLink>
                               
                            </div>

                        </div>

                        <div class="col-sm-10" style="padding-left:20%" id="panel">
                            <ui:repeat id="output" var="user" value="#{projectBean.tempUsers}">
                                <h:outputText value="#{user}"></h:outputText>
                                <br></br>
                            </ui:repeat>
                        </div>
                        
                    </div>
                </h:form>


            </div>
        </div>
    </div>



</html>
