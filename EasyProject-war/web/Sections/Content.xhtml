<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:outputScript library="js"  name="jQuery.min.js" target="head"></h:outputScript>



    <ui:repeat var="proyecto" value="#{projectBean.proyectos}">

        <div class="row margin_own-left margin_own-right">
            <div class="info-box">
                <span class="info-box-icon #{colors.getColor((projectBean.proyectos.indexOf(proyecto))% colors.num)}">
                    <i class="ion ion-person"></i>
                    <span style="font-size: 30px" >#{proyecto.usuarioCollection.size()}</span>
                </span>

                <div class="info-box-content">
                    <h:form>
                        <h:commandLink  action="#{projectBean.doGoProject(proyecto)}">
                            <span class="info-box-text text-black text-bold"><b>#{proyecto.nombreP} </b></span>
                        </h:commandLink> 
                    </h:form>
                    
                    <p>#{proyecto.director.nombreU}</p>
                    <p><small>#{proyecto.descripcion}</small></p>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>

        <!-- ./col -->
    </ui:repeat>

</html>
