<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:outputScript library="js"  name="jQuery.min.js" target="head"></h:outputScript>

    <div class="row">

        <ui:repeat var="proyecto" value="#{userBean.proyectos}">



            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon #{colors.getColor((userBean.proyectos.indexOf(proyecto))% colors.num)}">
                        <i class="ion ion-person"></i>
                        <span style="font-size: 30px" >#{proyecto.usuarioCollection.size()}</span>
                    </span>

                    <div class="info-box-content">
                        <span class="info-box-text"><b>#{proyecto.nombreP}</b></span>
                        <p><small>#{proyecto.descripcion}</small></p>
                    </div>
                    
                    <div class="info-box-content">
                        <a href="#" >
                            <span><b>+ info</b></span>
                        </a>     
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>

            <!-- ./col -->
        </ui:repeat>
    </div>

</html>
