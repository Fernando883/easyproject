<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="pad margin no-print" jsf:rendered = "#{userBean.user.proyectoCollection.size() == 0}" >
        <div class="callout callout-warning" style="margin-bottom: 0!important;">
            <h4><i class="fa fa-info"></i> Note:</h4>
            Todavía no está asignado a ningún proyecto. Cuando esté en alguno aquí podrá previsualizar los proyectos que tiene asignado.
        </div>
    </div>

    <h:panelGroup id="tableContent">

        <ui:repeat var="proyecto" value="#{projectBean.proyectos}">
            <div class="row margin_own-left margin_own-right">

                <div class="box-header pull-right" jsf:rendered="#{proyecto.director.equals(userBean.user)}">
                    <h:form>

                        <h:commandButton class="btn btn-danger" value="Borrar" action="#{projectBean.doDeleteProject(proyecto)}" onclick="if (!confirm('Realmente desea eliminar el proyecto?')) return false">

                        </h:commandButton>




                    </h:form>
                </div>

                <div class="info-box">
                    <span class="info-box-icon #{colors.getColor((projectBean.proyectos.indexOf(proyecto))% colors.num)}">
                        <i class="ion ion-person"></i>
                        <span style="font-size: 30px" >#{proyecto.usuarioCollection.size()}</span>
                    </span>

                    <div class="info-box-content">
                        <h:form>
                            <h:commandLink  action="#{projectBean.doGoProject(proyecto)}">
                                <span class="info-box-text text-black text-bold"><b>#{proyecto.nombreP} </b></span>
                            </h:commandLink> 
                        </h:form>

                        <p>#{proyecto.director.nombreU}</p>
                        <p><small>#{proyecto.descripcion}</small></p>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>

            <!-- ./col -->
        </ui:repeat>
    </h:panelGroup>

</html>
