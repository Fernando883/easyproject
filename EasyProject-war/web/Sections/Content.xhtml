<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:outputScript library="js"  name="jQuery.min.js" target="head"></h:outputScript>
    
    <div class="row">
        
        <ui:repeat var="proyecto" value="#{userBean.proyectos}">

            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box #{colors.getColor((userBean.proyectos.indexOf(proyecto))% colors.num)}">
                    <div style="width: 40px; height: 40px; float: right; text-align: center">
                        <i class="ion ion-person"></i>
                        #{proyecto.usuarioCollection.size()}
                    </div>
                    <div class="inner" style="text-align: center">
                        <h3>#{proyecto.nombreP}</h3>

                        <p>#{proyecto.descripcion}</p>
                    </div>

                    <a href="#" class="small-box-footer">
                        Acceder <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>
            <!-- ./col -->
        </ui:repeat>
    </div>

</html>
